<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-2" href="/admin">
        <span class="font-weight-bold" th:utext="${user.username}">USERNAME</span>
        <span class="font-weight-normal"> with roles: </span>
        <span class="font-weight-normal" th:text="${user.getRolesToString()}">ROLE</span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-right">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</br>
</br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="bg-white vh-100">
                <nav class="nav nav-pills nav-fill nav flex-column mt-3">
                    <a class="nav-link active text-start" aria-selected="true" th:href="@{/admin}">Admin</a>
                    <a class="nav-link text-start" th:href="@{/user}">User</a>
                </nav>
            </div>
        </div>

        <div class="col-10 p-3 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active fade-in" role="tab" data-toggle="tab" aria-current="page" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title br-light">All Users</h4>
                </div>
                <div class="card-body">
                    <div class="tab-content table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="man:${users}">
                                <td th:utext="${man.getId()}">id</td>
                                <td th:utext="${man.getFirstname()}">имя</td>
                                <td th:utext="${man.getLastname()}">фамилия</td>
                                <td th:utext="${man.getAge()}">возраст</td>
                                <td th:utext="${man.getUsername()}">логин</td>
                                <td th:utext="${man.getRolesToString()}">права доступа</td>
                                <td>
                                    <!-- Кнопка открывающая модальное окно редактирования пользователя -->
                                    <button type="button" class="btn btn-info"
                                            data-toggle="modal"
                                            th:data-target="${'#edit' + man.id}">Edit
                                    </button>
                                    <!-- Модальное окно редактирования пользователя -->
                                    <div class="modal fade"
                                         th:id="'edit' + ${man.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="text-center"
                                                          style="width: 220px; margin: auto"
                                                          th:method="POST"
                                                          th:action="@{/admin/edit/{id}(id=${man.id})}"
                                                          th:object="${man}"
                                                          th:id="${'editForm' + man.id}">
                                                        <!-- ID -->
                                                        <div class="form-group">
                                                            <label for="firstname"
                                                                   class="col-form-label font-weight-bold">First name
                                                            </label>
                                                            <input type="text"
                                                                   style="height:30px"
                                                                   class="form-control"
                                                                   th:value="${man.firstname}"
                                                                   name="firstname"
                                                                   id="firstname"
                                                                   placeholder="First name">
                                                            <br/>
                                                        </div>

                                                        <!-- LASTNAME -->
                                                        <label for="lastname"><b>Last name</b></label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${man.lastname}"
                                                               name="lastname"
                                                               id="lastname"
                                                               placeholder="Last name">
                                                        <br/>

                                                        <!-- AGE -->
                                                        <label for="age"><b>Age</b></label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${man.age}"
                                                               name="age"
                                                               id="age"
                                                               placeholder="Age">
                                                        <br/>

                                                        <!-- EMAIL -->
                                                        <label for="email"><b>Email</b></label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${man.email}"
                                                               name="email"
                                                               id="email"
                                                               placeholder="Email">
                                                        <br/>

                                                        <!-- PASSWORD -->
                                                        <label for="password"><b>Password</b></label>
                                                        <input type="password"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${man.password}"
                                                               name="password"
                                                               id="password"
                                                               placeholder="Password">
                                                        <br/>

                                                        <!-- USERNAME -->
                                                        <label for="username"><b>Username</b></label>
                                                        <input type="text"
                                                               style="height:30px"
                                                               class="form-control"
                                                               th:value="${man.username}"
                                                               name="username"
                                                               id="username"
                                                               placeholder="Username">
                                                        <br/>

                                                        <!-- ROLES -->
                                                        <div class="form-group">
                                                            <label for="roles" class="col-form-label font-weight-bold">Roles</label>
                                                            <select class="form-control form-control-sm"
                                                                    name="roles"
                                                                    id="roles"
                                                                    multiple="multiple"
                                                                    size="2" required>
                                                                <option th:each="rol : ${listRoles}"
                                                                        th:text="${rol.getNoPrefix()}"
                                                                        th:value="${rol.getId()}"
                                                                        th:selected="rol">
                                                                    <th:block
                                                                            th:text="${rol.getNoPrefix()}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                    <br/>
                                                </div>
                                                <div class="modal-footer">

                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <input type="submit"
                                                           th:form="${'editForm' + man.id}"
                                                           class="btn btn-primary"
                                                           value="Edit"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </td>


                                <td><a class="btn btn-danger" th:href="@{admin/delete/{id}(id=${man.id})}">Удалить</a></td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Запустить модальное окно демо
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
