<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>

</head>
<body>
<h1>Список пользователей</h1>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>имя</th>
            <th>фамилия</th>
            <th>возраст</th>
            <th>логин</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getFirstname()}">имя</td>
            <td th:utext="${user.getLastname()}">фамилия</td>
            <td th:utext="${user.getAge()}">возраст</td>
            <td th:utext="${user.getUsername()}">логин</td>
            <td><a th:href="@{edit/{id}(id=${user.getId()})}">Редактировать</a></td>
            <td><a th:href="@{delete/{id}(id=${user.id})}">Удалить</a></td>
        </tr>
    </table>
    <br/>
    <a href="/admin/new">Создать нового пользователя</a>
    <br/>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти из системы"/>
    </form>
</div>
</body>
</html>
