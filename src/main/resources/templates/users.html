<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-2" href="/admin/users">
            <span class="font-weight-bold" th:utext="${user.username}">USERNAME</span>
            <span class="font-weight-normal"> with roles: </span>
            <span class="font-weight-normal" th:text="${user.getRolesToString()}">ROLE</span>
        </a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-right">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</head>
<body>
<h1>Список пользователей</h1>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>имя</th>
            <th>фамилия</th>
            <th>возраст</th>
            <th>логин</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getFirstname()}">имя</td>
            <td th:utext="${user.getLastname()}">фамилия</td>
            <td th:utext="${user.getAge()}">возраст</td>
            <td th:utext="${user.getUsername()}">логин</td>
            <td><a th:href="@{admin/edit/{id}(id=${user.getId()})}">Редактировать</a></td>
            <td><a th:href="@{admin/delete/{id}(id=${user.id})}">Удалить</a></td>
        </tr>
    </table>
    <br/>
    <a href="/admin/new">Создать нового пользователя</a>
    <br/>
    <a href="/">index</a>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти из системы"/>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
