<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="firstname">Enter firstname:</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname">
    <br/>
    <label for="lastname">Enter lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <br/>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <br/>
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    <br/>
    <p>
        <label>Roles
            <input type="checkbox" name="listRoles"
                   th:each="rol : ${listRoles}"
                   th:text="${rol.getNoPrefix()}"
                   th:value="${rol.role}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <br/>
    <input type="submit" value="Create User">
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
