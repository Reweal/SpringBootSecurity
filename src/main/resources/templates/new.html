<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Создать пользователя</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="firstname">Введите имя: </label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="Имя">
    <br/>
    <label for="lastname">Введите фамилию: </label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Фамилия">
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age" placeholder="Возраст">
    <br/>
    <label for="email">Введите почту: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Почта">
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="Пароль">
    <br/>
    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{username}" id="username" placeholder="Логин">
    <p>
        <label>Права доступа
            <input type="checkbox" name="listRoles"
                   th:each="rol : ${listRoles}"
                   th:text="${rol.getNoPrefix()}"
                   th:value="${rol.role}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <input type="submit" value="Создать">
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из системы"/>
</form>
<br/>
<h4><a href="/admin/users">Список пользователей</a></h4>
</body>
</html>
