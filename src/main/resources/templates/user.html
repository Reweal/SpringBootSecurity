<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Профиль пользователя</h1>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>имя</th>
            <th>фамилия</th>
            <th>возраст</th>
            <th>пароль</th>
            <th>логин</th>
        </tr>
        <tr>
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getFirstname()}">имя</td>
            <td th:utext="${user.getLastname()}">фамилия</td>
            <td th:utext="${user.getAge()}">возраст</td>
            <td th:utext="${user.getPassword()}">пароль</td>
            <td th:utext="${user.getUsername()}">логин</td>
        </tr>
    </table>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти из системы"/>
    </form>
    <br/>
    <h4><a href="/admin/users">Список пользователей(только админам)</a></h4>
</div>
</body>
</html>
