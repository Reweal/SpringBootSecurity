<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>User</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<h1>Профиль пользователя</h1>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>имя</th>
            <th>фамилия</th>
            <th>возраст</th>
            <th>пароль</th>
            <th>логин</th>
        </tr>
        <tr>
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getFirstname()}">имя</td>
            <td th:utext="${user.getLastname()}">фамилия</td>
            <td th:utext="${user.getAge()}">возраст</td>
            <td th:utext="${user.getPassword()}">пароль</td>
            <td th:utext="${user.getUsername()}">логин</td>
        </tr>
    </table>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти из системы"/>
    </form>
    <br/>
    <h4><a href="/admin">Список пользователей(только админам)</a></h4>
</div>
</body>
</html>
