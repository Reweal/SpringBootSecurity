<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>User </h1>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>password</th>
            <th>username</th>
        </tr>
        <tr>
            <td th:utext="${user.getId()}">id</td>
            <td th:utext="${user.getPassword()}">password</td>
            <td th:utext="${user.getUsername()}">username</td>
        </tr>
    </table>
    <br/>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
